<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários</title>
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/cadastro-table.css">
    <script src="/js/sidebar.js"></script>
</head>

<body>
    <div class="content">
        <main>
            <div class="container-principal">
                <div>
                    <a href="/pages/cadastro-usuarios.html" class="submenu-link btn-new">
                        <i class="fa-solid fa-plus"></i>Novo Usuário
                    </a>
                    <hr>
                    <div class="col-vertical">
                        <label for="">Pesquisar pelo nome</label>
                        <div>
                            <input class="pesquisar" type="text">
                        </div>
                    </div>
                    <div class="col-vertical">
                        <label for="">Tipo</label>

                        <div>
                            <select>
                                <option value="" selected></option>
                                <option value="">Ativo</option>
                                <option value="">Inativo</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <label>Total de Usuários Cadastradas: </label>
                    <div>
                        <table id="tabela-dados">
                            <thead>
                                <tr>
                                    <th>AÇÕES</th>
                                    <th>NOME</th>
                                    <th>LOGIN</th>
                                    <th>EMAIL</th>
                                    <th>ATIVO</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="acoes-tabela">
                                        <button class="btn-acoes btn-edit" title="Editar">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button class="btn-acoes btn-delete" title="Remover">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                        <button class="btn-acoes btn-movements" title="Movimentações">
                                            <i class="fa-solid fa-list"></i>
                                        </button>
                                    </td>
                                    <td>ALEX </td>
                                    <td>ADMIN</td>
                                    <td>sistemalapdv@gmail.com</td>
                                    <td><i class="fa-solid fa-square-xmark"></i></td>
                                </tr>

                                <tr>
                                    <td class="acoes-tabela">

                                        <button class="btn-acoes btn-edit" title="Editar">
                                            <i class="fa-solid fa-pen-to-square"></i>
                                        </button>
                                        <button class="btn-acoes btn-delete" title="Remover">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                        <button class="btn-acoes btn-movements" title="Movimentações">
                                            <i class="fa-solid fa-list"></i>
                                        </button>
                                    </td>
                                    <td>CAMILA </td>
                                    <td>MILA</td>
                                    <td>sistemalapdv@gmail.com</td>
                                    <td><i class="fa-solid fa-square-check"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
