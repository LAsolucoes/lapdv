<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/cadastro-table.css">
    <title>Marcas</title>
</head>

<body>
    <div class="content">
        <main>
            <div class="container-principal">
                <div>
                    <a href="/pages/cadastro-marcas.html" class="submenu-link btn-new"><i
                            class="fa-solid fa-plus"></i>Nova Marcas</a>
                    <hr>
                    <label for="">Pesquisar pelo nome</label>
                    <div>
                        <input class="pesquisar" type="text" placeholder="">

                    </div>
                    <hr>
                    <label>Total de Categorias Cadastradas: 4</label>
                    <div>
                        <table id="tabela-dados">

                            <thead>
                                <tr>

                                    <th>ATIVO</th>
                                <tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td class="acoes-tabela">
                                        <button class="btn-acoes btn-edit" title="Editar"><i
                                                class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="btn-acoes btn-delete" title="Remover"><i
                                                class="fa-solid fa-trash-can"></i></button>
                                        <button class="btn-acoes btn-movements" title="Movimentações"><i
                                                class="fa-solid fa-list"></i></button>
                                    </td>
                                    <td>NIKE</td>
                                    <td><i class="fa-solid fa-square-xmark"></i></td>
                                </tr>

                                <tr>
                                    <td class="acoes-tabela">
                                        <button class="btn-acoes btn-edit" title="Editar"><i
                                                class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="btn-acoes btn-delete" title="Remover"><i
                                                class="fa-solid fa-trash-can"></i></button>
                                        <button class="btn-acoes btn-movements" title="Movimentações"><i
                                                class="fa-solid fa-list"></i></button>
                                    </td>
                                    <td>ADIDAS</td>
                                    <td><i class="fa-solid fa-square-check"></i></td>
                                </tr>

                                <tr>
                                    <td class="acoes-tabela">
                                        <button class="btn-acoes btn-edit" title="Editar"><i
                                                class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="btn-acoes btn-delete" title="Remover"><i
                                                class="fa-solid fa-trash-can"></i></button>
                                        <button class="btn-acoes btn-movements" title="Movimentações"><i
                                                class="fa-solid fa-list"></i></button>
                                    </td>
                                    <td>MIZUNO</td>
                                    <td><i class="fa-solid fa-square-check"></i></td>
                                </tr>

                                <tr>
                                    <td class="acoes-tabela">
                                        <button class="btn-acoes btn-edit" title="Editar"><i
                                                class="fa-solid fa-pen-to-square"></i></button>
                                        <button class="btn-acoes btn-delete" title="Remover"><i
                                                class="fa-solid fa-trash-can"></i></button>
                                        <button class="btn-acoes btn-movements" title="Movimentações"><i
                                                class="fa-solid fa-list"></i></button>
                                    </td>
                                    <td>EPSON</td>
                                    <td><i class="fa-solid fa-square-xmark"></i></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
        </main>
    </div>
    <script src="/js/sidebar.js"></script>
