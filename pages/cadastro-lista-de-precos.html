<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de LIsta de Preços</title>
    <link rel="stylesheet" href="/fontawesome-free-6.5.1-web/css/all.min.css">
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/layouts.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/cadastro-new.css">
    <link rel="stylesheet" href="/css/cadastro-lista-de-precos.css">
</head>

<body>
    <div class="content">
        <main>
            <div class="container-principal">
                <form action="" method="">
                    <div>
                        <h4>Nova Lista de Preço</h4>
                        <div id="feedback-inativo">
                            <p></p>
                        </div>
                        <hr>
                        <div class="col-vertical">
                            <label for="" class="required">Nome da Lista</label>
                            <div>
                                <input class="new-cadastro" name="" id="" type="text">
                            </div>
                        </div>
                        <div class="col-vertical" onchange="tipoListaPrecos()">
                            <div>
                                <label for="Incremento-reducao">Incremento / Redução:</label>
                            </div>
                            <select id="Incremento-reducao">
                                <option value="" selected> - - </option>
                                <option value="1">Incremento</option>
                                <option value="2">Redução</option>
                            </select>
                        </div>
                        <div class="col-vertical" onchange="tipoValorPrecos()">
                            <div>
                                <label for="">Valor / Porcentagem :</label>
                            </div>
                            <select id="selecione-tipo" disabled>
                                <option value="" selected> - - </option>
                                <option value="dinheiro">Valor R$</option>
                                <option value="porcentagem">Porcentagem %</option>
                            </select>
                        </div>
                        <div class="col-vertical">
                            <div>
                                <label for="">Valor R$:</label>
                            </div>
                            <input type="number" id="valor-dinheiro" disabled>
                        </div>

                        <div class="col-vertical">
                            <div>
                                <label for="">Porcentagem %:</label>
                            </div>
                            <input type="number" id="valor-porcentagem" disabled>
                        </div>
                        <hr>
                        <div class="container-btn-atribuicoes">
                            <label for="">Ativo:</label> <i class="fa-solid fa-info"
                                onclick="abrirModalInfo('infoModalAtivo')"></i>
                            <div>
                                <input type="checkbox" class="custom-checkbox" id="ativo" checked
                                    onclick="ListaPrecoInativo()">
                            </div>
                            <!--MODAL INFO-->
                            <div id="infoModalAtivo" class="modal-info">
                                <div class="modal-content-info">
                                    <span class="close" onclick="fecharModalInfo('infoModalAtivo')">&times;</span>
                                    <h2>ATIVO</h2>
                                    <p>"Ao ativar a opção <strong>'Ativo'</strong>,a Lista de Preço fica disponivel"</p>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <a href="/pages/lista-de-precos.html" class="submenu-link button btn-cancel"><i
                                    class="fa-solid fa-arrow-left"></i>Voltar</a>
                            <button type="submit" class="button btn-success"><i
                                    class="fa-solid fa-check"></i>Salvar</button>
                        </div>

                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="/js/sidebar.js"></script>
    <script src="/js/modal.js"></script>
    <script src="/js/atribuicoes-lista-de-precos.js"></script>

</body>

</html>
